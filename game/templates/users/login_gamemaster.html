<h3>Game Master Login</h3>
<hr>

<form method="POST" action = "">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username..." class="form-control">

  <input type="password" name="password" placeholder="Password..." class="form-control">
  
  <input type="submit" value="login">
</form>

{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}

<p class="text-center"> Don't have an account? <a href="/register" class="ml-2">Sign Up</a></p>
<p class="text-center"> Are you a Normal User - Login <a href="/login" class="ml-2">Here</a></p>
<p class="text-center"> Forgot your password? <a href="/password_reset" class="ml-2">Forgotten Password</a></p>
