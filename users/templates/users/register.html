<h3>Register here</h3>
<hr>

<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" name="Register">

</form>

{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}

<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
